<html>
<head>
<title>Themis</title>

<link rel="stylesheet" type="text/css" href="../both/style.css">

</head>
<body>


<script language="Javascript">require('nw.gui').Window.get().showDevTools();</script> 

<!-- menu to connect to a server !-->
<div id="Serverselector" style="position:absolute; top:0px; left:0px; width:100%;">
  <div class="frame">
  direct connect:<br>
  > <input type="text" id="serverIp" placeholder="Ip" /><br>
  > <input type="text" id="name" placeholder="Name"/><br>
  > <input type="button" onClick="connectToServer()" value="connect">
  </div>

  <br><br>
  <br><br>
  > <a href="./index.html" target="_blank">open a 2ed game</a> 
</div>





<div id="lobbyUi" style="visibility:hidden; position:absolute; top:0px; left:0px;">
  <div id="lobbyInfo">
  
  </div>
  create new Game:
  <input type="text" placeholder="name" id="gameName" ><input type="button" value="create" onClick="createGame()">
</div>



<div id="game" style="visibility:hidden; position:absolute; top:0px; left:0px; width:100%; height:100%; background-color:black;">
  
  <canvas id="gameBoard" style="position:absolute; top:0px; left:0px; width:100%; border-bottom-width:3px; border-bottom-style:dashed;" ></canvas>

  
  <div style="position:absolute; top:0px; right:0px;">
    <div id="gameInfo" style="background-color:rgba(255, 255, 255, 0.5)"></div>
    <input type="button" id="endTurn" value="end Turn" onClick="gameProjectionCurrentGame.endTurn()">
  </div>
  <div id="HoverInfo" class="frame" style="position:absolute; bottom:0px; left:0px;"> hover over a troop or planet</div>

  <div id="specialAction" class="frame" style="position:absolute; bottom:0px; right:0px;"> 
    > <input type="button" value="surrender" onClick="gameProjectionCurrentGame.surrender()"/>
  </div>

  <div id="GameEndScreen" class="frame" style="position:absolute; top:40%; height:30%; left:20%; width:60%; visibility:hidden; background-color:black;" >
    <span id="winOrLoose">
     The Game has end 
    </span><br>
    > <input type="button" onClick="gameProjectionCurrentGame.leaveGame(); document.getElementById('GameEndScreen').style.visibility = 'hidden'" value="back to lobby">
    
  </div>
</div>

<div id="versionInfo" style="position:absolute; bottom:0px; right:0px; background-color:rgba(255, 255, 255, 0.3); color:black;" ></div>

<script language="JavaScript" src="../both/math.js" ></script>
<script language="JavaScript" src="../both/main.js" ></script>
<script language="JavaScript" src="../both/civilizations.js" ></script>
<script language="JavaScript" src="./tcp-client.js" ></script>

<script language="JavaScript" src="./main.js" ></script>

</body>
</html>
